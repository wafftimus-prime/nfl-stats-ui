<table class="min-w-full leading-normal">
  <thead>
    <tr>
      @for ( h of headers; track h) {
      <th scope="col"
        class="sticky top-0 z-10 bg-opacity-100 px-5 py-3 text-sm font-normal text-left text-gray-800 uppercase bg-white border-b border-gray-200">
        {{h}}
      </th>
      }
    </tr>
  </thead>
  <tbody>
    @for ( t of teams; track t.teamID) {
    <tr>
      <td
        class="px-5 py-5 text-sm bg-white border-b border-gray-200">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <a href="#" class="relative block">
              <img alt="profil" [src]="t.espnLogo1"
                class="mx-auto object-cover rounded-full h-10 w-10 " />
            </a>
          </div>
          <div class="ml-3">
            <p class="text-gray-900 whitespace-no-wrap">
              {{t.teamCity}} {{t.teamName}}
            </p>
          </div>
        </div>
      </td>
      <td
        class="px-5 py-5 text-sm bg-white border-b border-gray-200">
        <p class="text-gray-900 whitespace-no-wrap">
          {{t.conference}}
        </p>
      </td>
      <td
        class="px-5 py-5 text-sm bg-white border-b border-gray-200">
        <p class="text-gray-900 whitespace-no-wrap">
          {{t.division}}
        </p>
      </td>
      <td
        class="px-5 py-5 text-sm bg-white border-b border-gray-200">
        <span
          [ngClass]="{
            'text-green-900': t.currentStreak.result === 'W',
            'text-red-900': t.currentStreak.result === 'L'
          }"
          class="relative inline-block px-3 py-1 font-semibold leading-tight">
          <span aria-hidden="true"
            [ngClass]="{
              'text-green-200': t.currentStreak.result === 'W',
              'text-red-200': t.currentStreak.result === 'L'
            }"
            class="absolute inset-0 rounded-full opacity-50">
          </span>
          <span class="relative">
            {{t.wins}}-{{t.loss}}-{{t.tie}}
            ({{t.currentStreak.result}}-{{t.currentStreak.length}})
          </span>
        </span>
      </td>
    </tr>
    }
  </tbody>
</table>
